<!-- Service Start -->
<section
  class="service-section-home1 pbmit-element-service-style-1"
  data-cursor="global-color"
>
  <div class="container">
    <div class="pbmit-heading text-left bg-color-dark animation-style2">
      <h2 class="pbmit-title">
        We are Provided Especially<br />
        Skilled Services to you.
      </h2>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- class="swiper-slider pbmit-element-service-style-1" -->
        <swiper-container
          data-cursor-text="Drag"
          data-loop="true"
          data-autoplay="false"
          data-dots="false"
          data-arrows="false"
          slides-per-view="2.5"
          spaceBetween="30"
          data-effect="slide"
        >
          <!-- <div class="swiper-wrapper"> -->
          <!-- <div class="pbmit-ele-header-area"></div> -->
          <swiper-slide class="swiper-slide" *ngFor="let slide of sliders; let i = index">
            <!-- Slide1 -->
            <article class="pbmit-service-style-1">
              <div class="pbminfotech-post-item">
                <div class="d-flex">
                  <div
                    class="pbmit-service-image-wrapper"
                    style="
                      background-image: url('assets/images/services/service-01.jpg');
                    "
                  >
                    <div class="pbmit-featured-img-wrapper">
                      <div class="pbmit-featured-wrapper">
                        <img
                          [src]="slide.img"
                          class="img-fluid"
                          alt=""
                        />
                      </div>
                    </div>
                  </div>
                  <div class="pbminfotech-box-content pbmit-text-color-white">
                    <div class="pbminfotech-box-number">{{slide.id}}</div>
                    <div style="height: 98px;">
                      <h3 class="pbmit-service-title">
                        <a href="#">{{slide.name}}</a>
                      </h3>
                    </div>
                    <div class="pbmit-service-content">
                      <div class="at-above-post-homepage addthis_tool"></div>
                      <p>
                        {{slide.desc}}
                      </p>
                      <div class="at-below-post-homepage addthis_tool"></div>
                    </div>
                    <div class="pbmit-service-icon-wrapper">
                      <i
                        class="pbmit-attorly-icon pbmit-attorly-icon-gavel-2"
                      ></i>
                    </div>
                    <div class="pbmit-service-btn">
                      <a class="btn-arrow" [href]="'/services/'+slide.id"></a>
                    </div>
                  </div>
                </div>
              </div>
            </article>
          </swiper-slide>
          <!-- </div> -->
        </swiper-container>
      </div>
    </div>
  </div>
</section>
<!-- Service End -->
