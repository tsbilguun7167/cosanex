<!-- Title Bar -->
<div class="pbmit-title-bar-wrapper">
  <div class="container">
    <div class="pbmit-title-bar-content">
      <div class="pbmit-title-bar-content-inner">
        <div class="pbmit-tbar">
          <div class="pbmit-tbar-inner container">
            <h1 class="pbmit-tbar-title">{{ chosenService?.name }}</h1>
          </div>
        </div>
        <div class="pbmit-breadcrumb">
          <div class="pbmit-breadcrumb-inner">
            <span
              ><a title="" href="#" class="home"><span>service</span></a></span
            >
            <span class="sep"><i class="pbmit-base-icon-right-small"></i></span>
            <span
              ><span class="post-root post post-post current-item">{{
                chosenService?.name
              }}</span></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Title Bar End-->
